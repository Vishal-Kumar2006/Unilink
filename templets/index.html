<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Language Translator</title>
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="translator-container">
        <h1>Language Translator</h1>

        <!-- Source Language Dropdown -->
        <select id="sourceLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
        </select>

        <!-- Textarea for Source Text -->
        <textarea id="sourceText" rows="5" placeholder="Type text here..."></textarea>

        <!-- Target Language Dropdown -->
        <select id="targetLanguage">
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="en">English</option>
        </select>

        <!-- Textarea for Translated Text -->
        <textarea id="translatedText" rows="5" placeholder="Translation will appear here..." readonly></textarea>

        <!-- Buttons for Translation and Voice Features -->
        <button id="texttotextButton">Text to Text</button>

        <div class="options-container">
            <button id="textToVoiceButton">Text to Voice</button>
            <button id="voiceToVoiceButton">Voice to Voice</button>
            <button id="voiceTotextButton">Voice to Text</button>
        </div>

        <!-- Microphone Icon (Initially Hidden) -->
        <div id="micIcon" class="mic-icon">
            <img id="micIcon" src="{{ url_for('static', filename='mic_icon.png') }}" alt="Microphone Icon">

        </div>
    </div>

    <footer>
        Built with ‚ù§ by Unilink.
    </footer>

    <!-- JavaScript at the end for better performance -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
